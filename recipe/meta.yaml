{% set version = "1.4.6" %}

package:
  name: planet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/planet/planet-{{ version }}.tar.gz
  sha256: 43ff6a765f465302f500aaf65b81a46ac6aad7bb42899e4a7543bdc293d4ca0d

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - planet=planet.scripts:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - click
    - pywin32 >=1.0  # [win]
    - requests
    - requests-futures ==0.9.7

test:
  imports:
    - planet
    - planet.api
    - planet.scripts
  commands:
    - planet --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/planetlabs/planet-client-python
  license: Apache-2.0
  license_file: LICENSE
  summary: Planet API Client

extra:
  recipe-maintainers:
    - ocefpaf
